<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能助手</title>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <!--bootstrap4-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!--buttons-->

</head>
<body>
<!--网站头部-->
<div class="head"></div>
<!--网站主体-->
<div class="main">
    <!--主体左侧-->
    <div class="left">
        <!--左侧上部-->
        <div class="top">
            <a href="#" class="button button-royal button-rounded button-raised" style="width: 100%">登录</a>
        </div>
        <!--左侧底部-->
        <div class="bottom">
            <ul>
                <li>
                    <a href="#">设置1</a>
                </li>
                <li>
                    <a href="#">设置2</a>
                </li>
                <li>
                    <a href="#">设置3</a>
                </li>
                <li>
                    <a href="#">设置4</a>
                </li>
            </ul>
        </div>
    </div>
    <!--主体中央功能区-->
    <div class="middle">
        <!--中央顶部功能选择区-->
        <div class="top">
            <div class="button-group">
                <a href="#"  class="button button-royal button-rounded button-raised">功能1</a>
                <a href="#"  class="button button-royal button-rounded button-raised">功能2</a>
                <a href="#"  class="button button-royal button-rounded button-raised">功能3</a>
            </div>
        </div>
        <!--中央中部功能展示区-->
        <div class="center">
            <ul>
                <li><p>助手说的话1</p></li>
                <li><p>助手说的话2</p></li>
                <li><p>提问1</p></li>
                <li><p>回答1</p></li>
                <li><p>提问2</p></li>
                <li><p>回答2</p></li>
                <li><p>回答3</p></li>
                <li><p>回答4</p></li>
                <li><p>回答5</p></li>
                <li><p>回答6</p></li>
                <li><p>回答7</p></li>
                <li><p>回答8</p></li>
            </ul>
        </div>
        <!--中央底部用户输入区-->
        <div class="bottom">
            <input type="text" class="ask-text">
            <a href="#"  class="button button-3d button-primary button-rounded">发送</a>
        </div>
    </div>
    <!--主体右侧-->
    <div class="right">
        <!--右侧顶部通知区-->
        <div class="top">
            <ul>
                <li>通知1</li>
                <li>通知2</li>
                <li>通知3</li>
                <li>通知4</li>
                <li>通知5</li>
                <li>通知6</li>
                <li>通知7</li>
                <li>通知8</li>
                <li>通知9</li>
                <li>通知10</li>
                <li>通知11</li>
                <li>通知12</li>
                <li>通知13</li>
            </ul>
        </div>
        <!--右侧底部日期天气区-->
        <div class="bottom">
            <p>日期与天气</p>
        </div>
    </div>
</div>
<!--网站尾部-->
<div class="footer">footer</div>

</html>
